<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form_style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required>

        <label id="email-label" for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter your email" required>

        <label id="number-label" for="number">Number:</label>
        <input id="number" type="number" placeholder="Enter a number" min="1" max="100" required>

        <label for="dropdown">Select an option:</label>
        <select id="dropdown">
            <option>Select an option</option>
            <option>challenges</option>
            <option>projects</option>
            <option>community</option>
            <option>Open source</option> 
        </select>

        <fieldset>
            <label for="radio-group">Select a radio button:</label>
            <label for="one">
                <input type="radio" name="radio-group"  value="Definitely" id="one">
                Definitely
            </label>
           <label for="two">
                 <input type="radio" name="radio-group" value="Maybe" id="two">
                 Maybe
           </label>
           <label for="three">
            <input type="radio" name="radio-group" value="Not sure" id="three">
            Not sure
           </label>
            
        </fieldset>
       
        <fieldset>
            <label for="checkbox-group">Select multiple checkboxes:</label>
             <input type="checkbox" name="checkbox-group" value="option1 "> Front-end Projects<br>
             <input type="checkbox" name="checkbox-group" value="option2">  Back-end Projects<br>
             <input type="checkbox" name="checkbox-group" value="option1 "> Data Visualization<br>
             <input type="checkbox" name="checkbox-group" value="option2">  Challenges<br>
             <input type="checkbox" name="checkbox-group" value="option1 "> Open Source Community<br>
             <input type="checkbox" name="checkbox-group" value="option2">  Gitter help rooms<br>
        </fieldset>
        
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" placeholder="Enter your comment here ...."></textarea>

        <button id="submit" type="submit">Submit</button>
    </form>
    
</body>
</html>
